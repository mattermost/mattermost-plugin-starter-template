name: ci
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:

permissions:
  contents: read

jobs:
  plugin-ci:
    # Avoid running nightly CI jobs on forked repositories. This is so the job doesn't consume lots of credits for GitHub Actions.
    if: ${{ github.event_name != 'schedule' || github.repository_owner == 'mattermost' }}
    uses: mattermost/actions-workflows/.github/workflows/plugin-ci.yml@main
    secrets: inherit
